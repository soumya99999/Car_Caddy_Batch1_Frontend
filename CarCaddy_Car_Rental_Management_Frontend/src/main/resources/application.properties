# Thymeleaf Template Configuration
# Set the prefix and suffix for Thymeleaf templates
#spring.thymeleaf.prefix=classpath:/templates/
#spring.thymeleaf.suffix=.html
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.jackson.serialization.write-dates-as-timestamps=false


# Static Resource Configuration
# Set the base path for static files (CSS, JS, Images)
spring.web.resources.static-locations=classpath:/static/

# Logging Level (Optional for debugging)
logging.level.org.springframework.web=DEBUG
logging.level.org.thymeleaf=DEBUG

# Optional: Enable Thymeleaf cache (useful in production, disabled for development)
spring.thymeleaf.cache=false
spring.mvc.format.date=yyyy-MM-dd

spring.mvc.format.time=HH:mm:ss

spring.mvc.format.datetime=yyyy-MM-dd'T'HH:mm:ss