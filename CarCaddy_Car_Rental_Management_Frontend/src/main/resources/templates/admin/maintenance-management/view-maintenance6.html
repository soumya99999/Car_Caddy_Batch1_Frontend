<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Maintenance Records</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            text-align: center;
            z-index: 1000;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f8f8f8;
        }

        .btn-sm form {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="nav-container">

        <ul class="nav-links">
            <li><a th:href=@{/maintenance-management/home}>Home</a></li>
            <li><a th:href="@{/maintenance/register}">Create Maintenance</a></li>
            <li><a th:href="@{/maintenance/list}">List of Maintenance Records</a></li>
        </ul>
    </div>
</div>


<!-- Success and Error Messages -->
<div th:if="${param.success}" class="alert alert-success p-3 mb-3" role="alert">
    Record Created Successfully
</div>

<div th:if="${param.error}" class="alert alert-danger p-3 mb-3" role="alert">
    Record Creation Unsuccessful
</div>

<!-- Maintenance Records Table -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Car ID</th>
        <th>Description</th>
        <th>Date</th>
        <th>Type</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record : ${records}">
        <td th:text="${record.maintenanceId}"></td>
        <td th:text="${record.car}"></td>
        <td th:text="${record.description}"></td>
        <td th:text="${#dates.format(record.date, 'yyyy-MM-dd')}"></td>
        <td th:text="${record.maintenanceType}"></td>
        <td th:text="${record.maintenanceStatus}"></td>
        <td>
            <!-- Edit Button -->
            <a class="btn btn-primary" th:href="@{/maintenance/edit/{id}(id=${record.maintenanceId})}">Edit</a>
        </td>
        <td>
            <!-- Delete Form -->
            <form method="post" style="display:inline;" th:action="@{/delete/{id}(id=${record.maintenanceId})}">
                <button class="btn btn-danger" type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
