<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car Rental - Book Car</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans flex flex-col min-h-screen bg-gray-100">

    <!-- Navigation Bar -->
    <div th:insert="~{navbar}"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        <h1 class="text-3xl font-bold text-center mt-8 mb-8 text-gray-800">Book a Car</h1>
        
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <!-- Form for Booking -->
            <form th:action="@{/rentals/book}" method="post" th:object="${rentalRequest}">
                <!-- Customer ID -->
                <div th:if="${#fields.hasErrors('customerId')}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline" th:text="${#fields.getFieldError('customerId').defaultMessage}">Invalid Customer ID!</span>
                </div>
                <div class="mb-4">
                    <label for="customerId" class="block text-gray-700 text-sm font-bold mb-2">Customer ID:</label>
                    <input type="number" id="customerId" th:field="*{customerId}" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <!-- Car ID -->
                <div th:if="${#fields.hasErrors('carId')}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline" th:text="${#fields.getFieldError('carId').defaultMessage}">Invalid Car ID!</span>
                </div>
                <div class="mb-4">
                    <label for="carId" class="block text-gray-700 text-sm font-bold mb-2">Car ID:</label>
                    <input type="number" id="carId" th:field="*{carId}" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <!-- Employee ID -->
                <div th:if="${#fields.hasErrors('employeeId')}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline" th:text="${#fields.getFieldError('employeeId').defaultMessage}">Invalid Employee ID!</span>
                </div>
                <div class="mb-4">
                    <label for="employeeId" class="block text-gray-700 text-sm font-bold mb-2">Employee ID:</label>
                    <input type="number" id="employeeId" th:field="*{employeeId}" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <!-- Start Date -->
                <div th:if="${#fields.hasErrors('startDate')}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline" th:text="${#fields.getFieldError('startDate').defaultMessage}">Invalid Start Date!</span>
                </div>
                <div class="mb-4">
                    <label for="startDate" class="block text-gray-700 text-sm font-bold mb-2">Start Date:</label>
                    <input type="date" id="startDate" th:field="*{startDate}" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <!-- End Date -->
                <div th:if="${#fields.hasErrors('endDate')}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline" th:text="${#fields.getFieldError('endDate').defaultMessage}">Invalid End Date!</span>
                </div>
                <div class="mb-4">
                    <label for="endDate" class="block text-gray-700 text-sm font-bold mb-2">End Date:</label>
                    <input type="date" id="endDate" th:field="*{endDate}" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <!-- Pickup Location -->
                <div class="mb-4">
                    <label for="pickupLocation" class="block text-gray-700 text-sm font-bold mb-2">Pickup Location:</label>
                    <input type="text" id="pickupLocation" th:field="*{pickupLocation}" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <!-- Drop Location -->
                <div class="mb-4">
                    <label for="dropLocation" class="block text-gray-700 text-sm font-bold mb-2">Drop Location:</label>
                    <input type="text" id="dropLocation" th:field="*{dropLocation}" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <!-- Discount -->
                <div class="mb-6">
                    <label for="discount" class="block text-gray-700 text-sm font-bold mb-2">Discount (%):</label>
                    <input type="number" step="0.01" id="discount" th:field="*{discount}" required max="99"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <!-- Submit Button -->
                <div class="flex items-center justify-between">
                    <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                        Book Car
                    </button>
                </div>
            </form>

            <p th:if="${message != null}" class="mt-4 text-green-500 font-bold">
                [[${message}]]
            </p>
            <p th:if="${error != null}" class="mt-4 text-red-500 font-bold">
                [[${error}]]
            </p>
        </div>
    </main>

    <div th:insert="~{footer}"></div>

</body>
</html>
