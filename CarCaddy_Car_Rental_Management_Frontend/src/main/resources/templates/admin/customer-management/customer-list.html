<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        table {
            margin-top: 20px;
        }
        th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        td {
            text-align: center;
            vertical-align: middle;
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #bd2130;
        }
        .text-success {
            font-weight: bold;
        }
        .text-danger {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Customer List</h2>
    <a th:href="@{/customers/new}" class="btn btn-primary mb-3">Add New Customer</a> <!-- Button to go to the new customer form -->
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>CustomerID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Password</th>
            <th>Loyalty Points</th>
            <th>Blacklist Status</th>
            <th>Date of Birth</th>
            <th>Driving License</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.password}"></td>
            <td th:text="${customer.loyaltyPoints}"></td>
            <td>
                <span th:text="${customer.blacklistStatus ? 'Blacklisted' : 'Active'}"
                      th:classappend="${customer.blacklistStatus ? 'text-danger' : 'text-success'}"></span>
            </td>
            <td th:text="${customer.dob}"></td>
            <td th:text="${customer.drivingLicense}"></td>
            <td>
                <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/customers/delete/{id}(id=${customer.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
