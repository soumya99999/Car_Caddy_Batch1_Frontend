<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Car Rental</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #4c8bf5, #002f66);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            color: #333;
            width: 350px;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #002f66;
        }

        .login-container p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-container img {
            width: 80px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4c8bf5;
        }

        .login-button {
            width: 100%;
            background-color: #002f66;
            color: #fff;
            padding: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #004080;
        }

        .error-message {
            color: red;
            font-size: 13px;
            margin-top: 15px;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }

        .footer a {
            color: #002f66;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/images/car-logo.png" alt="Car Logo">
        <h1>Login to Car Rental</h1>
        <p>Drive into your next adventure</p>

        <!-- Login Form -->
       <form th:action="@{/user/login}" method="POST">
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="login-button">Login</button>
</form>


        <!-- Error Messages -->
        <div class="error-message" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>

        <!-- Footer -->
        <div class="footer">
            <p>Don't have an account? <a th:href="@{/addCustomerForm}">Register here</a></p>
        </div>
    </div>
</body>
</html>
