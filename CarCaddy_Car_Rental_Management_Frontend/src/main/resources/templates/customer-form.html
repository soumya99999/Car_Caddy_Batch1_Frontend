<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f2f6;
        }
        .container {
            max-width: 700px;
            background: #ffffff;
            padding: 30px;
            margin-top: 60px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #343a40;
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }
        label {
            font-weight: bold;
            color: #495057;
        }
        input, textarea {
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #f8f9fa;
            transition: border-color 0.3s, box-shadow 0.3s;
            padding: 12px;
        }
        input:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-check-label {
            font-weight: normal;
            color: #495057;
        }
        .text-danger {
            font-size: 0.875rem;
        }
        .form-control {
            background-color: #f8f9fa;
        }
        .form-check-input {
            border-radius: 5px;
        }
        .form-check-input:checked {
            background-color: #007bff;
            border-color: #007bff;
        }
        .form-check-label {
            color: #495057;
        }
        .input-group-text {
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Dynamic title for Add or Edit based on customer.id -->
    <h2 th:text="${#strings.isEmpty(customer.id) ? 'Add New Customer' : 'Edit Customer'}">Add New Customer</h2>

    <!-- Form to Add/Edit Customer -->
    <form th:action="@{${#strings.isEmpty(customer.id) ? '/addCustomer' : '/updateCustomer/' + customer.id}}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{id}" />

        <!-- Name Field -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter Name" required />
            <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter Email" required />
            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter Password" required />
            <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
        </div>

        <!-- Address Field -->
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea id="address" th:field="*{address}" class="form-control" placeholder="Enter Address" rows="3" required></textarea>
            <div th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="*{address}"></div>
        </div>

        <!-- Phone Number Field -->
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="Enter Phone Number" required />
            <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger" th:errors="*{phoneNumber}"></div>
        </div>

        <!-- Loyalty Points Field -->
        <div class="mb-3">
            <label for="loyaltyPoints" class="form-label">Loyalty Points</label>
            <input type="number" id="loyaltyPoints" th:field="*{loyaltyPoints}" class="form-control" placeholder="Enter Loyalty Points" min="0" required />
            <div th:if="${#fields.hasErrors('loyaltyPoints')}" class="text-danger" th:errors="*{loyaltyPoints}"></div>
        </div>

        <!-- Blacklist Status Field -->
        <div class="mb-3 form-check">
            <input type="checkbox" id="blacklistStatus" th:field="*{blacklistStatus}" class="form-check-input" />
            <label for="blacklistStatus" class="form-check-label">Blacklist Status</label>
            <div th:if="${#fields.hasErrors('blacklistStatus')}" class="text-danger" th:errors="*{blacklistStatus}"></div>
        </div>

        <!-- Date of Birth Field -->
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" th:field="*{dob}" class="form-control" required />
            <div th:if="${#fields.hasErrors('dob')}" class="text-danger" th:errors="*{dob}"></div>
        </div>

        <!-- Driving License Field -->
        <div class="mb-3">
            <label for="drivingLicense" class="form-label">Driving License</label>
            <input type="text" id="drivingLicense" th:field="*{drivingLicense}" class="form-control" placeholder="Enter Driving License" required />
            <div th:if="${#fields.hasErrors('drivingLicense')}" class="text-danger" th:errors="*{drivingLicense}"></div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Save Customer</button>
    </form>

</div>
</body>
</html>
